[app]
# postgres | mongo
QUERY_BACKEND=postgres
PLATFORMS=youtube,reddit,tiktok,bsky
BATCH_SIZE=100

[postgres]
PG_DSN=postgresql+psycopg2://oie:oie@localhost:5432/openie
# Tables (override if you changed names)
TABLE_SEEDS=seeds
TABLE_PQ=platform_queries
TABLE_PREVIEWS=previews
TABLE_SCORES=preview_scores

[mongo]
MONGO_URI=mongodb://localhost:27017
MONGO_DB=openie
COLL_SEEDS=seeds
COLL_PQ=platform_queries
COLL_PREVIEWS=previews
COLL_SCORES=preview_scores

[scoring]
# All weights sum is not required; they’re normalized internally.
WEIGHT_OVERLAP_TITLE=0.30
WEIGHT_OVERLAP_DESC=0.20
WEIGHT_DOMAIN_TERMS=0.15
WEIGHT_NOVEL_TERMS=0.10
WEIGHT_RECENCY=0.10
WEIGHT_CREDIBILITY=0.10
WEIGHT_ENGAGEMENT=0.05

# thresholds
KEEP_MIN_SCORE=0.55
TOPK_PER_SEED=50

# recency decay (days → multiplier)
RECENCY_HALF_LIFE_DAYS=30

# engagement caps to avoid viral outliers
MAX_VIEWS=1000000
MAX_LIKES=50000
MAX_COMMENTS=5000
